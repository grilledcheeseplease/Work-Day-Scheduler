<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">

        <h1 class="font-weight-bold display-3">Work Day Scheduler</h1>

        <p class="lead">A simple calendar app for scheduling your work day</p>

        <p id="currentDay" class="font-weight-bold lead"></p>

    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <section class="row time-block" id="9">

            <div class="col-md-1 hour" data-hour="9AM" >9AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="10">

            <div class="col-md-1 hour" data-hour="10AM">10AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="11">

            <div class="col-md-1 hour" data-hour="11AM">11AM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="12">

            <div class="col-md-1 hour" data-hour="12PM">12PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="13">

            <div class="col-md-1 hour" data-hour="1PM">1PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="14">

            <div class="col-md-1 hour" data-hour="2PM">2PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="15">

            <div class="col-md-1 hour" data-hour="3PM">3PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="16">

            <div class="col-md-1 hour" data-hour="4PM">4PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>

        <section class="row time-block" id="17">

            <div class="col-md-1 hour" data-hour="5PM">5PM</div>

            <textarea class="col-md-10 description"></textarea>

            <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>

        </section>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
